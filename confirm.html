<!DOCTYPE html>
{% autoescape true %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Single Startup Market</title>
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:500,600,700,800,900,400,300' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900,300italic,400italic' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Owl Carousel Assets -->
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.theme.css" rel="stylesheet">

    <!-- Pixeden Icon Font -->
    <link rel="stylesheet" href="css/Pe-icon-7-stroke.css">

    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- PrettyPhoto -->
    <link href="css/prettyPhoto.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Style -->
    <link href="css/style.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <!-- Responsive CSS -->
    <link href="css/responsive.css" rel="stylesheet">

</head>

<body>
    <h3>To confirm: </h3>
    <hr>
    <br>
    <ul>
        {% for conf in to_confirm_list %}
            <li>Name: {{conf.nome}}, Email: {{conf.email}}, Website: {{conf.website}}</li><a id="accept{{conf.key.id()}}" class="btn" onclick="accept('{{conf.email}}')">Accept</a> <a id="remove{{conf.key.id()}}" class="btn" onclick="rem('{{conf.email}}')">Delete</a>
            <hr>
        {% endfor %}
    </ul>

<script type="text/javascript">
    function accept(id){
        $.post("http://localhost:8080/confirm",
        {
          id: id,
          type: 'ok',
        }, function(id){
            acc = "#accept"+id
            rem = "#remove"+id
            $(acc).attr("class", "btn disabled");
            $(acc).attr("onclick", "return false");
            $(rem).attr("class", "btn disabled");
            $(rem).attr("onclick", "return false");
        });
    }

    function rem(id){
        $.post("http://localhost:8080/confirm",
        {
          id: id,
          type: 'ko',
        }, function(id){
            acc = "#accept"+id
            rem = "#remove"+id
            $(acc).attr("class", "btn disabled");
            $(acc).attr("onclick", "return false");
            $(rem).attr("class", "btn disabled");
            $(rem).attr("onclick", "return false");
        });
    }
</script>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/jquery.fitvids.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/jquery.parallax-1.1.3.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/jquery.ajaxchimp.langs.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
{% endautoescape %}
